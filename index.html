<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera App</title>
</head>
<body>
  <button id="take-photo">Take Photo</button>
  <script>
    const takePhotoButton = document.getElementById('take-photo');

    takePhotoButton.addEventListener('click', async () => {
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoElement = document.createElement('video');
        document.body.appendChild(videoElement);
        videoElement.srcObject = mediaStream;
        await videoElement.play();

        const canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');
        
        // Speichern des Bildes im Local Storage
        localStorage.setItem('latestPhoto', imageData);
        
        // Optional: Hier könntest du Code einfügen, um das Bild an einen Server zu senden
        
        // Aufräumen
        mediaStream.getTracks().forEach(track => track.stop());
        document.body.removeChild(videoElement);
        document.body.removeChild(canvas);
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    });

    // Timer, der alle 60 Minuten ein Bild aufnimmt
    setInterval(async () => {
      await takePhotoButton.click();
    }, 60 * 60 * 1000);
  </script>
</body>
</html>
