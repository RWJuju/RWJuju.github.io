<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
</head>
<body>
    <h1>Camera App</h1>
    <video id="video" width="640" height="480" autoplay></video><br>
    <button id="snap">Snap Photo</button><br>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="imageContainer"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');
        const imageContainer = document.getElementById('imageContainer');

        // Zugriff auf die Kamera des Geräts
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Error: " + err);
            });

        // Event-Listener für den Snap-Button
        snapButton.addEventListener('click', function() {
            takeSnapshot();
        });

        // Funktion zum Aufnehmen und Anzeigen eines Bildes
        function takeSnapshot() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Erstelle ein neues Bild-Element
            const img = new Image();
            img.src = canvas.toDataURL('image/png');

            // Erstelle ein neues Datum-Objekt für das aktuelle Datum und die Uhrzeit
            const now = new Date();
            const timestamp = document.createElement('p');
            timestamp.textContent = now.toLocaleString();

            // Füge das Bild und das Datum zum Container hinzu
            imageContainer.appendChild(img);
            imageContainer.appendChild(timestamp);
        }

        // Funktion, die alle 10 Sekunden ein Bild aufnimmt
        setInterval(takeSnapshot, 3600000); // 10000 Millisekunden = 10 Sekunden
    </script>
</body>
</html>
